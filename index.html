<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <!-- title -->
    <title>Instagram team project</title>
  </head>

  <body>
    <!-- nav -->
    <nav class="nav"></nav>

    <!-- main -->
    <main class="main">
      <div class="main-profile">
        <!--  main-header -->
        <header class="main-profile__header">
          <!--  main-header-img-->
          <div class="main-profile__header__img">
            <img src="/img/star.png" alt="profile img" />
          </div>
          <!--  main-header-section-->
          <section class="main-profile__header__section">
            <div class="section__profile-user">
              <h2 class="user-data__id">coding_star</h2>
              <div class="user-data__profile-edit">
                <a class="user-data__profile-edit__link" href="#"
                  >프로필 편집</a
                >
              </div>
              <div class="user-data__setting"><i class="fas fa-cog"></i></div>
            </div>
            <div class="section__profile-follow">
              <ul class="section__profile-follow__list">
                <li class="follow-data">
                  <span class="follow-data__post">게시물</span>
                  <span class="follow-data__post-num">6</span>
                </li>
                <li class="follow-data">
                  <a class="follow-data__follower" href="#">
                    <span class="a">팔로워</span>
                    <span class="a">10</span>
                  </a>
                </li>
                <li class="follow-data">
                  <a class="follow-data__follow" href="#">
                    <span class="a">팔로우</span>
                    <span class="a">12</span>
                  </a>
                </li>
              </ul>
              <div class="section__profile-name">코딩스타</div>
            </div>
          </section>
        </header>

        <!-- Add header__buttom-text -->

        <div class="header__buttom-text">코딩스타</div>
        <!-- post-bar -->
        <div class="main-profile__post-bar">
          <a href="#" class="post-bar__tab selected">
            <span class="post-bar__tab__post">
              <i class="fas fa-cog"></i>
              <span class="post-bar__tab__post-name">게시물</span>
            </span>
          </a>
          <a href="#" class="post-bar__tab">
            <span class="post-bar__tab__post">
              <i class="fas fa-cog"></i>
              <span class="post-bar__tab__post-name">저장됨</span>
            </span>
          </a>
          <a href="#" class="post-bar__tab">
            <span class="post-bar__tab__post">
              <i class="fas fa-cog"></i>
              <span class="post-bar__tab__post-name">태그됨</span>
            </span>
          </a>
        </div>

        <!-- main article -->
        <article class="main-article">
          <div class="main-article__posts">
            <a
              class="post-img"
              href="#"
              title="post1"
              style="
                background-image: url('https://tumblbug-pci.imgix.net/b83681fdb4beb14d5cb7655445cf667cd291db8d/d5fa3d7a4fbd1f09ed409b5fb44f0ec1fc681828/6b6f1b445e9ac02f012119ffababcd9bef6bce4c/5086abe2-d6b1-46a1-bee7-fa2f6f6d5f3c.jpg?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=43de63172b8199516d9a8cd899535674');
              "
            ></a>
            <a
              class="post-img"
              href="#"
              title="post2"
              style="
                background-image: url('https://tumblbug-pci.imgix.net/b83681fdb4beb14d5cb7655445cf667cd291db8d/d5fa3d7a4fbd1f09ed409b5fb44f0ec1fc681828/6b6f1b445e9ac02f012119ffababcd9bef6bce4c/5086abe2-d6b1-46a1-bee7-fa2f6f6d5f3c.jpg?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=43de63172b8199516d9a8cd899535674');
              "
            ></a>
            <a
              class="post-img"
              href="#"
              title="post3"
              style="
                background-image: url('https://tumblbug-pci.imgix.net/b83681fdb4beb14d5cb7655445cf667cd291db8d/d5fa3d7a4fbd1f09ed409b5fb44f0ec1fc681828/6b6f1b445e9ac02f012119ffababcd9bef6bce4c/5086abe2-d6b1-46a1-bee7-fa2f6f6d5f3c.jpg?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=43de63172b8199516d9a8cd899535674');
              "
            ></a>
            <a
              class="post-img"
              href="#"
              title="post4"
              style="
                background-image: url('https://tumblbug-pci.imgix.net/b83681fdb4beb14d5cb7655445cf667cd291db8d/d5fa3d7a4fbd1f09ed409b5fb44f0ec1fc681828/6b6f1b445e9ac02f012119ffababcd9bef6bce4c/5086abe2-d6b1-46a1-bee7-fa2f6f6d5f3c.jpg?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=43de63172b8199516d9a8cd899535674');
              "
            ></a>
            <a
              class="post-img"
              href="#"
              title="post4"
              style="
                background-image: url('https://tumblbug-pci.imgix.net/b83681fdb4beb14d5cb7655445cf667cd291db8d/d5fa3d7a4fbd1f09ed409b5fb44f0ec1fc681828/6b6f1b445e9ac02f012119ffababcd9bef6bce4c/5086abe2-d6b1-46a1-bee7-fa2f6f6d5f3c.jpg?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=43de63172b8199516d9a8cd899535674');
              "
            ></a>
            <a
              class="post-img"
              href="#"
              title="post4"
              style="
                background-image: url('https://tumblbug-pci.imgix.net/b83681fdb4beb14d5cb7655445cf667cd291db8d/d5fa3d7a4fbd1f09ed409b5fb44f0ec1fc681828/6b6f1b445e9ac02f012119ffababcd9bef6bce4c/5086abe2-d6b1-46a1-bee7-fa2f6f6d5f3c.jpg?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=43de63172b8199516d9a8cd899535674');
              "
            ></a>
          </div>
        </article>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="main-footer">
        <ul class="footer-top">
          <a href="#" class="footer-top__link"><li>Meta</li></a>
          <a href="#" class="footer-top__link"><li>소개</li></a>
          <a href="#" class="footer-top__link"><li>블로그</li></a>
          <a href="#" class="footer-top__link"><li>채용 정보</li></a>
          <a href="#" class="footer-top__link"><li>도움말</li></a>
          <a href="#" class="footer-top__link"><li>API</li></a>
          <a href="#" class="footer-top__link"><li>개인정보처리방침</li></a>
          <a href="#" class="footer-top__link"><li>약관</li></a>
          <a href="#" class="footer-top__link"><li>인기 계정</li></a>
          <a href="#" class="footer-top__link"><li>해시태그</li></a>
          <a href="#" class="footer-top__link"><li>위치</li></a>
          <a href="#" class="footer-top__link"><li>Instagram Lite</li></a>
        </ul>
        <div class="footer-bottom">
          <a href="#" class="footer-bottom__link"
            ><span class="footer-bottom__language">한국어</span>
            <i class="fas fa-chevron-down"></i>
          </a>
          <a href="#" class="footer-bottom__link">
            <span class="footer-bottom__meta">2022 Instagram from Meta</span></a
          >
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
